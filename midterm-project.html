<!DOCTYPE html>
<html>
<head>
	<title>Demo login</title>
	<link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css">
</head>
<center>
<body>
	<h1>Simple Login Form</h1>

	<form>
		Username: <input type="text" id="uname"> <br></br>
		Password: <input type="password" id="pswrd"> <br></br>

		<input type="submit" onclick="login()" value="LOGIN" class="btn btn-danger">
	</form>


<script type="text/javascript">

	function login() {
		var duname = "ucu";
		var dpswrd = "admin";

		uname = document.getElementById('uname').value;
		pswrd = document.getElementById('pswrd').value;

		if (duname == uname && dpswrd == pswrd) {
			alert("Welcome to UCU");
		
		}else if (duname != uname && dpswrd == pswrd){
			alert("Incorrect Username!");
		

		}else if (duname == uname && dpswrd != pswrd){
			alert("Incorrect Password!");
		

		}else {
			alert("Access Denied!");
		}
	}
	
	



</script>

</body>
</center>
</html>
